type Txn {
    from: String
    to: String
    value: String
    gasPaid: String
    txnFeeEth: String
    txnHash: String
    blockNumber: Int
}


type Query {

    getTokenName(address: String): String!

    getTotalSupply(address: String): String!

    getTxnsList(address: String, fromBlock: Int, toBlock: Int): [Txn]

    getPriceETH(address: String): String!

    getPriceUSD(address: String): String!

    getEarliestUniswapPool(address: String): String!

    
}